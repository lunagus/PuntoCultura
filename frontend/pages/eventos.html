<style>
* {
    margin: 0;
    box-sizing: border-box;
    font-family: "Montserrat", sans-serif;
    scroll-behavior: smooth;
}
.header {
    display: flex;
    width: 100%;
    justify-content: center;
    padding: 20px 0px;
    position: fixed;
    transition: background-color 0.3s ease;
    z-index: 1000;
    top: 0;
    left: 0;
    right: 0;
    background: transparent;
}
.header.scrolled {
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    transition: background-color 0.3s ease;
}
nav {
    width: 80%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
}
nav .logo {
    display: flex;
    gap: 20px;
}
nav ul {
    display: flex;
    list-style: none;
    gap: 30px;
}
nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 12px;
    transition: 0.1s;
}
nav ul li a:hover {
    color: #12bcd3;
}
#hero {
    color: white;
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 55vh;
    overflow-x: hidden;
    background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.9)), url("/frontend/assets/img/feria-del-libro.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    justify-content: flex-end;
    align-items: center;
}
.hero_content {
    display: flex;
    width: 80%;
    height: 80%;
    justify-content: flex-start;
    align-items: flex-end;
    flex-wrap: wrap;
}
.hero_content h1 {
    margin-bottom: 20px;
    color: white;
    font-size: 3rem;
    text-shadow: 1px 1px 100px black;
}
main { margin-top: 0; }
.filtros-bar {
    display: flex;
    gap: 16px;
    align-items: center;
    justify-content: center;
    margin: 30px 0 0 0;
}
</style>
<script>
// Header scroll effect
window.addEventListener('scroll', function() {
    const header = document.querySelector('.header');
    if(window.scrollY > 30) {
        header.classList.add('scrolled');
    } else {
        header.classList.remove('scrolled');
    }
});
</script>
</body>

</html>
