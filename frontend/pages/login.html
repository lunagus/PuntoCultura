<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Panel de Administración</title>

  <style>
    /* Your original styles can stay here or be moved to login.css */
    :root {
      --cultural-red: #e63946;
      --cultural-yellow: #ffd166;
      --text-color: #333;
      --bg-color: #f8f9fa;
    }

    body {
      font-family: sans-serif;
      background-color: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--cultural-red);
      border: none;
      color: white;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #d32f2f;
    }

    .error-message {
      color: var(--cultural-red);
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Panel de Administración</h1>
    <form id="loginForm" onsubmit="return handleLogin(event)">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="login-button">Iniciar Sesión</button>
      <div id="errorMessage" class="error-message">Credenciales inválidas</div>
    </form>
  </div>

  <!-- External JS -->
  <script src="/frontend/js/login.js"></script>
</body>
</html>
