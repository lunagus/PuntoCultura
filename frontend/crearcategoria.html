<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Crear Categoría</title>
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Agregar Categoría Cultural</h1>
    <form id="categoriaForm" class="space-y-4">
      <input type="text" name="nombre" placeholder="Nombre de la categoría" required class="w-full border px-4 py-2 rounded" />
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
        Añadir Categoría
      </button>
    </form>
    <p id="mensaje" class="mt-4 text-green-600 font-medium text-center hidden">¡Categoría creada con éxito!</p>
  </div>

  <script>
    document.getElementById('categoriaForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        nombre: form.nombre.value
      };

      try {
        const response = await fetch('http://127.0.0.1:8000/api/categorias/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          document.getElementById('mensaje').classList.remove('hidden');
          form.reset();
          setTimeout(() => {
            document.getElementById('mensaje').classList.add('hidden');
          }, 3000);
        } else {
          const errorData = await response.json();
          alert('Error: ' + JSON.stringify(errorData));
        }
      } catch (error) {
        alert('Error al conectar con el servidor');
      }
    });
  </script>
</body>
</html>
