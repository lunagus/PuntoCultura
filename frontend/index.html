<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Cultura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@529&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bdddde14b9.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/sgo-cultura-removebg-preview.png">
</head>
<body>
    <header>
        <nav class="navbar-menu">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <a href="index.html">
                <label class="logo">
                    <img src="img/logo-recortado.png" alt="logo" width="100" height="60">
                    <div class="logo-text">
                        <p>Subsecretaría de Cultura</p>
                        <p>Casa Castro</p>
                    </div>
                </label>
            </a>
            <ul class="nav-options">
                <li><a href="#">Eventos</a></li>
                <li><a href="#">Biblioteca</a></li>
                <li><a href="#">Personalidades</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="carousel-section">
            <div class="carousel-3d-container">
                <div class="carousel-3d" id="carousel">
                    <div class="card"><img src="img/1.jpg" alt="Trabajo 1"></div>
                    <div class="card"><img src="img/2.jpg" alt="Trabajo 2"></div>
                    <div class="card"><img src="img/3.jpg" alt="Trabajo 3"></div>
                    <div class="card"><img src="img/4.jpg" alt="Trabajo 4"></div>
                </div>
                <button class="carousel-btn prev" onclick="prevSlide()">‹</button>
                <button class="carousel-btn next" onclick="nextSlide()">›</button>
            </div>
        </section>

        <section class="search-section">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" placeholder="Buscar..." class="search-input">
            </div>
        </section>

        <h2>Calendario de Eventos</h2>
        <div class="calendario">
            <header>
                <button id="prevMes">◀</button>
                <h2 id="mesActual"></h2>
                <button id="nextMes">▶</button>
            </header>
            <div id="diasSemana">
                <span>Dom</span> <span>Lun</span> <span>Mar</span>
                <span>Mié</span> <span>Jue</span> <span>Vie</span> <span>Sáb</span>
            </div>
            <div id="dias"></div>
        </div>
    </main>

    <footer>
        <!-- Pie de página opcional -->
    </footer>

    <!-- Scripts -->
    <script src="js/calendario.js"></script>
    <script src="js/carrusel.js"></script>
    <script>
        // Carrusel automático cada 5 segundos
        setInterval(() => {
            nextSlide();
        }, 5000);
    </script>
</body>
</html>
