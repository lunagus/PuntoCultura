    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

<body>
    <header>
        <nav class="navbar-menu">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <a href="index.html">
                <label class="logo">
                    <img src="img/logo-recortado.png" alt="logo" width="100" height="60">
                    <div class="logo-text">
                        <p>Subsecretaría de Cultura</p>
                        <p>Casa Castro</p>
                    </div>
                </label>
            </a>
            <ul class="nav-options">
                <li><a href="list.html">Eventos</a></li>

        <section class="carousel-section">
            <div class="carousel-3d-container">

                    <div class="card"><img src="img/carr1.jpg" alt="Puente Carretero"></div>

                    <div class="card"><img src="img/carr3.jpg" alt="Estadio Unico"></div>
                    <div class="card"><img src="img/carr4.jpg" alt="Vista Estadio"></div>
                </div>
                <button class="carousel-btn prev" onclick="prevSlide()">‹</button>
                <button class="carousel-btn next" onclick="nextSlide()">›</button>
            </div>
        </section>

        <section class="search-section">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" placeholder="Buscar..." class="search-input">
            </div>
        </section>

        <h2>Calendario de Eventos</h2>
<div id="calendar"></div>
<style>
  #calendar {
    max-width: 900px;
    margin: 40px auto;
  }
</style>

    </main>

    <footer>
        <!-- Pie de página opcional -->
    </footer>

<script src="js/carrusel.js"></script>

        setInterval(() => {
            nextSlide();
        }, 5000);
