<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Bienvenido, Editor!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@529&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <!-- CSS base para la vista de editor (contiene sidebar, hidden, etc.) -->
    <link rel="stylesheet" href="/Frontend/Vista Admin-Editores/editor/css/estilo.editor.css">
    <!-- CSS específico para el dashboard del editor -->
    <link rel="stylesheet" href="/Frontend/Vista Admin-Editores/editor/css/dashboardeditor.css">
</head>
<body>
    <button id="menu-toggle" class="menu-btn">&#9776;</button>

    <div class="sidebar">
        <a href="/Frontend/Vista Admin-Editores/editor/dashboardeditor.html">
            <img src="/Frontend/assets/icons/sgo-cultura-removebg-preview.png" alt="Logo Cultura" />
            <h2>Menú</h2>
        </a>
        <div class="Menú">
            <a href="/Frontend/Vista Admin-Editores/editor/eventos-editor.html">Eventos</a>
            <a href="/Frontend/Vista Admin-Editores/editor/categorias-editor.html">Categorias</a>
            <a href="/Frontend/Vista Admin-Editores/editor/espacios-editor.html">Espacios Culturales</a>
            <!-- El enlace a "Usuarios" se ha eliminado para el rol de editor -->
        </div>
    </div>

    <main class="dashboard-main">
        <div class="dashboard-header">
            <h1>Bienvenido, Editor</h1>
            <p>Aquí puedes ver un resumen de la actividad reciente y estadísticas.</p>
        </div>

        <section class="dashboard-stats">
            <div class="stat-card">
                <div class="icon-wrapper">
                    <!-- Icono de evento (ejemplo) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-days"><rect width="18" height="18" x="3" y="4" rx="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></svg>
                </div>
                <h3>Total Eventos</h3>
                <p id="totalEventos">0</p>
            </div>
            <div class="stat-card">
                <div class="icon-wrapper">
                    <!-- Icono de categoría (ejemplo) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-folder"><path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"/></svg>
                </div>
                <h3>Total Categorías</h3>
                <p id="totalCategorias">0</p>
            </div>
            <div class="stat-card">
                <div class="icon-wrapper">
                    <!-- Icono de espacio cultural (ejemplo) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin"><path d="M12 12.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5Z"/><path d="M19 12c0 7-7 10-7 10S5 19 5 12a7 7 0 1 1 14 0Z"/></svg>
                </div>
                <h3>Total Espacios</h3>
                <p id="totalEspacios">0</p>
            </div>
        </section>

        <section class="dashboard-recent-activity">
            <h2>Actividad Reciente</h2>
            <div class="activity-grid">
                <div class="activity-card">
                    <h3>Últimos Eventos</h3>
                    <ul id="recentEventsList">
                        <!-- Eventos recientes se cargarán aquí -->
                    </ul>
                </div>
                <div class="activity-card">
                    <h3>Últimas Categorías</h3>
                    <ul id="recentCategoriasList">
                        <!-- Categorías recientes se cargarán aquí -->
                    </ul>
                </div>
                <div class="activity-card">
                    <h3>Últimos Espacios</h3>
                    <ul id="recentEspaciosList">
                        <!-- Espacios recientes se cargarán aquí -->
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <script src="/Frontend/Vista Admin-Editores/admin/js/sidebar.js"></script>
    <script src="/Frontend/Vista Admin-Editores/editor/js/dashboardeditor.js"></script>
</body>
</html>
