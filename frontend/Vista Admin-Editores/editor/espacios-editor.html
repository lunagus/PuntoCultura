<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@529&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <!-- CSS base para la vista de editor -->
    <link rel="stylesheet" href="/Frontend/Vista Admin-Editores/editor/css/estilo.editor.css">
    <!-- CSS específico para espacios -->
    <link rel="stylesheet" href="/Frontend/Vista Admin-Editores/admin/css/espacios.css">
    <title>Espacios Culturales</title>
</head>
<body>
    <button id="menu-toggle" class="menu-btn">&#9776;</button>

    <div class="sidebar">
        <a href="/Frontend/Vista Admin-Editores/editor/dashboardeditor.html">
            <img src="/Frontend/assets/icons/sgo-cultura-removebg-preview.png" alt="Logo Cultura" />
            <h2>Menú</h2>
        </a>
        <div class="Menú">
            <a href="/Frontend/Vista Admin-Editores/editor/eventos-editor.html">Eventos</a>
            <a href="/Frontend/Vista Admin-Editores/editor/categorias-editor.html">Categorias</a>
            <a href="/Frontend/Vista Admin-Editores/editor/espacios-editor.html" class="active">Espacios Culturales</a>
        </div>
    </div>

    <main>
        <div class="contenedor-espacios">
            <h1 class="page-title">Administrar Espacios Culturales</h1>

            <!-- Contenedor para la lista de espacios existentes (puede ser una tabla o grid) -->
            <div class="espacios-list-container">
                <h2 class="list-title">Espacios Culturales Existentes</h2>
                <div id="espaciosGrid" class="espacios-grid">
                    <!-- Los espacios se cargarán aquí dinámicamente con JavaScript -->
                </div>
                <p id="noEspacios" class="mensaje-vacio hidden">No hay espacios culturales para mostrar.</p>
            </div>
        </div>
    </main>

    <!-- Botón flotante para abrir el formulario modal -->
    <button class="boton-flotante" onclick="mostrarFormulario()">+</button>

    <!-- Modal para el formulario de agregar/editar Espacio Cultural -->
    <div id="modal-formulario" class="modal">
        <div class="modal-contenido">
            <span class="cerrar" onclick="cerrarFormulario()">×</span>
            <h2 class="form-title">Agregar Espacio Cultural</h2>
            <form id="espacioForm" enctype="multipart/form-data">
                <label for="nombre">Nombre del Espacio:</label>
                <input
                    type="text"
                    name="nombre"
                    id="nombre"
                    placeholder="Ej: Teatro 25 de Mayo"
                    required
                    class="form-input"
                />

                <label for="breve_descripcion">Breve Descripción:</label>
                <textarea
                    name="breve_descripcion"
                    id="breve_descripcion"
                    placeholder="Una descripción corta para la vista previa."
                    rows="2"
                    required
                    class="form-input"
                ></textarea>

                <label for="info_completa">Información Completa:</label>
                <textarea
                    name="info_completa"
                    id="info_completa"
                    placeholder="Información detallada sobre el espacio cultural, historia, servicios, etc."
                    rows="5"
                    class="form-input"
                ></textarea>
                
                <label for="direccion">Dirección:</label>
                <input
                    type="text"
                    name="direccion"
                    id="direccion"
                    placeholder="Ej: Av. Belgrano Sur 555"
                    required
                    class="form-input"
                />

                <label for="horario_apertura">Horario de Apertura:</label>
                <input
                    type="time"
                    name="horario_apertura"
                    id="horario_apertura"
                    class="form-input"
                />

                <label for="horario_cierre">Horario de Cierre:</label>
                <input
                    type="time"
                    name="horario_cierre"
                    id="horario_cierre"
                    class="form-input"
                />

                <label for="galeria_imagenes">Subir Imágenes (Galería):</label>
                <input
                    type="file"
                    name="galeria_imagenes"
                    id="galeria_imagenes"
                    accept="image/*"
                    multiple
                    onchange="previsualizarMultiplesArchivos(event)"
                    class="form-input"
                />
                <div id="preview-galeria" class="image-previews"></div>

                <label for="imagen_portada_select">Seleccionar Imagen de Portada:</label>
                <select name="imagen_portada_select" id="imagen_portada_select" class="form-input">
                    <option value="">Selecciona una imagen de la galería</option>
                    <!-- Las opciones se generarán dinámicamente desde JS -->
                </select>

                <button
                    type="submit"
                    class="form-button"
                >
                    Guardar Espacio
                </button>
            </form>
            <p
                id="mensaje"
                class="form-message hidden"
            >
                ¡Espacio cultural guardado con éxito!
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/Frontend/Vista Admin-Editores/editor/js/espacios-editor.js"></script> <!-- Nuevo JS para editor -->
    <script src="/Frontend/Vista Admin-Editores/admin/js/sidebar.js"></script>
</body>
</html>
