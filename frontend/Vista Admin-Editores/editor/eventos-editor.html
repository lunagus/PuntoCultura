<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@529&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Frontend/Vista Admin-Editores/editor/css/estilo.editor.css">
    <link rel="stylesheet" href="/Frontend/Vista Admin-Editores/admin/css/eventos.css"> <!-- Reutiliza los estilos de eventos -->
    <title>Eventos</title>
</head>
<body>
    <button id="menu-toggle" class="menu-btn">&#9776;</button>

    <div class="sidebar">
        <a href="/Frontend/Vista Admin-Editores/editor/dashboardeditor.html">
        <img src="/Frontend/assets/icons/sgo-cultura-removebg-preview.png" alt="Logo Cultura" />
        <h2>Menú</h2>
        </a>
        <div class="Menú">
                <a href="/Frontend/Vista Admin-Editores/editor/eventos-editor.html">Eventos</a>
                <a href="/Frontend/Vista Admin-Editores/editor/categorias-editor.html">Categorias</a>
                <a href="/Frontend/Vista Admin-Editores/editor/espacios-editor.html">Espacios Culturales</a>
        </div>
    </div>


    <div class="contenedor-eventos">
        <h1>EVENTOS</h1>
        <div class="search-bar-container">
            <input type="text" id="search-input" placeholder="Buscar eventos...">
        </div>
        <div class="years" id="years-filter">
            <!-- Los años se generarán automáticamente aquí -->
        </div>

        <div id="eventos" class="events">
            <!-- Aquí aparecerán los nuevos eventos -->
        </div>

        
        <button class="boton-flotante" onclick="mostrarFormulario()">+</button>

        <div id="modal-formulario" class="modal">
            <div class="modal-contenido">
                <span class="cerrar" onclick="cerrarFormulario()">×</span>
                <h2>Crear Evento Cultural</h2>
                <form id="eventoForm" enctype="multipart/form-data" class="space-y-4">
                    <input
                        type="text"
                        name="titulo"
                        placeholder="Título"
                        required
                        class="w-full border px-4 py-2 rounded"
                    />
                    <textarea
                        name="descripcion"
                        placeholder="Descripción"
                        required
                        class="w-full border px-4 py-2 rounded"
                    ></textarea>

                    <label class="block font-semibold">Fecha de inicio:</label>
                    <input
                        type="date"
                        name="fecha_inicio"
                        required
                        class="w-full border px-4 py-2 rounded"
                    />

                    <label class="flex-checkbox-label">
                        <input type="checkbox" id="eventoLargo" />
                        Evento de varios días
                    </label>

                    <div id="fechaFinContainer" class="hidden">
                        <label class="block font-semibold">Fecha de fin:</label>
                        <input
                            type="date"
                            name="fecha_fin"
                            class="w-full border px-4 py-2 rounded"
                        />
                    </div>

                    <label class="block font-semibold">Dirección:</label>
                    <input
                        type="text"
                        name="direccion"
                        placeholder="Ej: Calle Falsa 123"
                        class="w-full border px-4 py-2 rounded"
                    />

                    <label for="imagen" class="block font-semibold">Subir Imagen:</label>
                    <input
                        type="file"
                        name="imagen"
                        id="imagen"
                        accept="image/*"
                        onchange="previsualizarArchivo(event)"
                    />
                    <div id="preview"></div> <!-- Mantener el div preview para la previsualización -->


                    <select name="centro_cultural" id="centro_cultural" class="w-full border px-4 py-2 rounded">
                        <option value="">Selecciona un centro cultural</option>
                    </select>

                    <select name="categoria" id="categoria" class="w-full border px-4 py-2 rounded">
                        <option value="">Selecciona una categoría</option>
                    </select>

                    <button
                        type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded"
                    >
                        Publicar Evento
                    </button>
                </form>
                <p
                    id="mensaje"
                    class="mt-4 text-green-600 font-medium text-center hidden"
                >
                    ¡Evento creado con éxito!
                </p>
            </div>
        </div>
    </div>

    <script src="/Frontend/Vista Admin-Editores/editor/js/eventos-editor.js"></script> <!-- Nuevo archivo JS para editor -->
    <script src="/Frontend/Vista Admin-Editores/admin/js/sidebar.js"></script>
</body>
</html>
