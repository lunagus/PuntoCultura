<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@529&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/Vista Admin-Editores/admin/css/estilo.editor.css">
    <link rel="stylesheet" href="/Frontend/Vista Admin-Editores/admin/css/agregarusers.css">
</head>
<body>
    <button id="menu-toggle" class="menu-btn">&#9776;</button>

    <div class="sidebar">
        <a href="/frontend/Vista Admin-Editores/admin/dashboardadmin.html"></a>
        <img src="/Frontend/assets/icons/sgo-cultura-removebg-preview.png" alt="Logo Cultura" />
        <h2>Menú</h2>
        </a>
        <div class="Menú">
            <a href="/Frontend/Vista Admin-Editores/admin/eventos-c.html">Eventos</a>
            <a href="/Frontend/Vista Admin-Editores/admin/categorias.html">Categorias</a>
            <a href="/Frontend/Vista Admin-Editores/admin/espacios.html">Espacios Culturales</a>
            <a href="/Frontend/Vista Admin-Editores/admin/agregarusers.html">Usuarios</a>
        </div>
        <div class="logout-section">
            <button onclick="logout()" class="logout-btn">Cerrar Sesión</button>
        </div>
    </div>
    

    <main>
        <div class="users-management-container">
            <h1>Gestión de Usuarios</h1>

            <div class="roles-filter">
                <button class="role-button active" data-role="all">Todos</button>
                <button class="role-button" data-role="admin">Administradores</button>
                <button class="role-button" data-role="editor">Editores</button>
            </div>

            <div id="users-list" class="users-list">
                <!-- User cards will be loaded here by JavaScript -->
                <p class="no-users-message">No hay usuarios para mostrar en esta categoría.</p>
            </div>
        </div>

        <!-- Floating Button to add new user -->
        <button class="floating-button" onclick="mostrarFormulario()">+</button>

        <!-- Modal for Add User Form -->
        <div id="modal-formulario" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="cerrarFormulario()">×</span>
                <h2>Agregar Nuevo Usuario</h2>
                <form id="addUserForm" class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Nombre de Usuario:</label>
                        <input type="text" id="username" name="username" required class="form-input">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                        <input type="email" id="email" name="email" required class="form-input">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña:</label>
                        <input type="password" id="password" name="password" required class="form-input">
                    </div>
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700">Rol:</label>
                        <select id="role" name="role" required class="form-input">
                            <option value="">Seleccione un rol</option>
                            <option value="admin">Administrador</option>
                            <option value="editor">Editor</option>
                        </select>
                    </div>
                    <button type="submit" class="form-button">Agregar Usuario</button>
                </form>
                <p id="message" class="message hidden"></p>
            </div>
        </div>
    </main>

    <script src="/frontend/js/login.js"></script>
    <script src="/Frontend/Vista Admin-Editores/admin/js/sidebar.js"></script>
    <script src="/Frontend/Vista Admin-Editores/admin/js/agregarusers.js"></script> 
</body>
</html>
